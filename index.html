<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/custom.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body class="body">
    <main class="calc">

      <div class="calc-header">
        <h1 class="calc-title">calc</h1>
        <div class="theme-container">
          <span class="theme-text">Theme</span>
          <div class="hola">

            <div class="theme-list">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>

            <div class="ball-container">
              <div class="ball">
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="numb-input">

        <div class="numb-input-container">
          <p class="result-prev"></p>
          <p class="result"></p>
        </div>

      </div>

      <div class="table"> 
        <div class="table-container">
            <div class="key key-math number">7</div>
            <div class="key key-math number">8</div>
            <div class="key key-math number">9</div>
            <div class="key delete rst-del ">del</div>
            <div class="key key-math number">4</div>
            <div class="key key-math number">5</div>
            <div class="key key-math number">6</div>
            <div class="key key-math sign">+</div>
            <div class="key key-math number">1</div>
            <div class="key key-math number">2</div>
            <div class="key key-math number">3</div>
            <div class="key key-math sign">-</div>
            <div class="key key-math number">.</div>
            <div class="key key-math number">0</div>
            <div class="key key-math sign">/</div>
            <div class="key key-math sign">*</div>
            <div class="key reset rst-del">reset</div>
            <div class="key equals sign-equals">=</div>
           
        </div>

      </div>

    </main>

  
    <script src="./app.js" type="module"></script>
</body>
</html>
